<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    <title>Dashboard</title>

</head>

<body>
<div class="pos-f-t">
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex mr-auto ml-4 justify-content-center d-none d-sm-block">
            <h1 class="text-info">Dashboard Administrativo</h1>
        </div>

    </nav>
</div>
<div class="main">
    <div class="menu" id="menu">
        <ul>
            <li ><a th:href="@{/}">Inicio</a></li>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <li><a class="active"th:href="@{sign_up_installer}">Cadastrar técnico</a></li>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <li><a th:href="@{list_os}">Listar OS's</a></li>
            </div>
            <div sec:authorize="hasRole('ROLE_USER')">
                <li><a th:href="@{/service-order}">Criar nova OS</a></li>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <li><a th:href="@{/login}">Login</a></li>
            </div>
            <form  sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <li><input type="submit"  class="nav-link" value="Sair do sistema"></li>
            </form>

        </ul>
    </div>
    <div class="container-fluid mt-4">
        <table id="example" class="display table table-responsive" width="100%"></table>
        <div class="container flex-column " style="height:100vh;" ;>
            <h1 class="">Sign Up Installer - EOL System</h1>
            <form class="mt-4" th:action="@{/sign_up_installer}" method="post" style="max-width:620px;">
                <div class="form-row justify-content-center">
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="name" placeholder="Name" />
                    </div>
                </div>
                <div class="form-row justify-content-center ">
                    <div class="col-md-6 mt-2  ">
                        <input type="text" class="form-control" name="cpf" placeholder="CPF" />
                    </div>
                    <div class="col-md-6 mt-2  ">
                        <input type="text" class="form-control" name="phone" placeholder="Phone" />
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-6 mt-2">
                        <input type="email" class="form-control" name="email" placeholder="Email" />
                    </div>

                    <div class="col-md-6 mt-2 ">
                        <input type="password" class="form-control" name="password" placeholder="Password" />
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <input class="btn-dark" type="submit" value="SIGN UP" />
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="/js/script.js"></script>


</body>

</html>
