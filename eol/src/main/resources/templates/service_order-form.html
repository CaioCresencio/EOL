<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    <title>Dashboard - Service Order</title>

</head>

<body>
<div class="pos-f-t">
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex mr-auto ml-4 justify-content-center d-none d-sm-block">
            <h1 class="text-info">Dashboard Administrativo</h1>
        </div>

    </nav>
</div>
<div class="main">
    <div class="menu" id="menu">
        <ul>
            <li><a href="index.html">Relatório</a></li>
            <li class="active"><a href="#">Cadastrar técnico</a></li>
            <li class=""><a href="#">Sair</a></li>
        </ul>
    </div>
    <div class="container-fluid mt-4">
        <table id="example" class="display table table-responsive" width="100%"></table>
        <div class="container flex-column " style="height:100vh;" ;>
            <h2>Solicite um serviço para a instalação</h2>

            <form method="post" th:object="${serviceOrder}"th:action="@{/service-order}">
                <legend>Tipo de plano: </legend>
                <label>
                    <input type="radio" th:field="*{TypeOrder}" th:value="Monofasico" checked="checked"/> Monofásico
                </label>
                <label>
                    <input type="radio" th:field="*{TypeOrder}" th:value="Bifasico"/> Bifásico
                </label>
                <label>
                    <input type="radio" th:field="*{TypeOrder}" th:value="Trifasico"/> Trifásico
                </label>

                <br>

                <label>Rua:</label>
                <input type="text" th:field="*{location.street}" required>
                <br>

                <label>Numero:</label>
                <input type="text" th:field="*{location.number}" required>
                <br>

                <label>Bairro:</label>
                <input type="text" th:field="*{location.neighborhood}" required>
                <br>

                <label>Cidade:</label>
                <input type="text" th:field="*{location.city}" required>
                <br>

                <label>Cep:</label>
                <input type="text" th:field="*{location.cep}" required>
                <br>

                <input type="submit" value="Solicitar">

            </form>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="/js/script.js"></script>


</body>

</html>
