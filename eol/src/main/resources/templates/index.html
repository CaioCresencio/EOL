<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sing In</title>
</head>

<body class="bg-dark">
<div class="container justify-content-center d-flex align-items-center " style="height:100vh;" ;>
    <div class="row flex-column p-4 border rounded bg-light align-items-center m-2 m-md-0">
        <h1 class="text-center">Sign In EOL System</h1>
        <form class="mt-4" method="post" style="max-width:420px;">
            <div class="form-row justify-content-center">
                <div class="col-md-12">
                    <input type="text" class="form-control" name="email" placeholder="Email" />
                </div>
                <div class="col-md-12">
                    <input type="password" class="form-control mt-2" name="password" placeholder="Password" />
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input class="btn-dark" type="submit" value="SIGN IN" />
            </div>
        </form>
        <a class="mt-3" th:href="@{/sign_up}">Sign Up</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
